<body>
<div class="jumbotron">
    <h4 class="display-3" th:text="${tour.name}"></h4>

            <!--<img class="card-img-top" src="..." th:src="@{'/images/tours/' + ${tour.name} + '.jpg'}"-->
            <img class="card-img-top" src="..." th:src="@{'https://s3.eu-central-1.amazonaws.com/tourseduards/' + ${tour.name} + '.jpg'}"
                 alt="Card image cap" th:alt="@{'/images/tours/' + ${tour.name} + '.jpg'}"/>
            <div class="card-body">
                <p class="card-text" th:text="${tour.price}+ '	â‚¬'">Some text</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${tour.duration}">Cras justo odio</li>
                <li class="list-group-item" th:text="${tour.description}">Cras justo odio</li>
                <li class="list-group-item" th:text="${tour.longDescription}">Cras justo odio</li>
            </ul>
            <div class="card-body">
                <a href="view.html" class="btn btn-success myclass" th:href="@{'/guest/apply?id=' + ${tour.id}}">Apply Now</a>
                <!--<a href="view.html" th:href="@{'/tour/tourInfo?id=' + ${tour.id}}" class="btn btn-success">MORE INFO</a>-->
            </div>



</div>
<script>
    /*<![CDATA[*/
    init();
    function init() {
        var elements = document.getElementsByClassName("myclass");
        for (var i = 0; i < elements.length; i++) {
            var element = elements.item(i);
            element.addEventListener('click', function (event) {
                var confirmed = confirm("Are you sure? Your Request will be sent to our team and we will contact you within 2 working days");
                if (!confirmed) {
                    event.preventDefault();
                }
            });
        }
    }
    /*]]>*/
</script>
